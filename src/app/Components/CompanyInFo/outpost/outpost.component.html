<div
  class="container"
  *ngIf="viewComponent == 'displayall'"
  style="width: 600px"
>
  <div class="row">
    <h1>
      Student Details<button class="btn btn-primary" (click)="onAddCompany()">
        Add Student
      </button>
    </h1>
  </div>
  <div class="row">
    <table class="table table-striped table-inverse table-responsive">
      <thead class="thead-inverse">
        <tr>
          <th>Name</th>
          <th>Logo</th>
          <th>address</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of companies">
          <td scope="row">{{ s.name }}</td>
          <td>{{ s.logo }}</td>
          <td>{{ s.address }}</td>
          <td>
            <button class="btn btn-primary" (click)="onViewClick(s.id)">
              View
            </button>
          </td>
          <td>
            <button class="btn btn-primary" (click)="onDeleteClick(s.id)">
              Delete
            </button>
          </td>
          <td>
            <button class="btn btn-primary" (click)="onUpdateClick(s.id)">
              Update
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container" *ngIf="viewComponent == 'display'" style="width: 600px">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      [value]="companyinfo.name"
      disabled
    />
  </div>

  <div class="form-group">
    <label for="logo">Logo</label>
    <input
      type="text"
      class="form-control"
      id="logo"
      [value]="companyinfo.logo"
      disabled
    />
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      id="address"
      [value]="companyinfo.address"
      disabled
    />
  </div>
  <div class="form-group">
    <label for="address1">Address1</label>
    <input
      type="text"
      class="form-control"
      id="address1"
      [value]="companyinfo.address1"
      disabled
    />
  </div>
  <div class="form-group">
    <label for="address2">Address2</label>
    <input
      type="text"
      class="form-control"
      id="address2"
      [value]="companyinfo.address2"
      disabled
    />
  </div>
  <div class="form-group">
    <label for="phoneNo">phoneNo</label>
    <input
      type="text"
      class="form-control"
      id="phoneNo"
      [value]="companyinfo.phoneNo"
      disabled
    />
  </div>
  <div class="form-group">
    <label for="phoneNo1">phoneNo1</label>
    <input
      type="text"
      class="form-control"
      id="phoneNo1"
      [value]="companyinfo.phoneNo1"
      disabled
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control"
      id="email"
      [value]="companyinfo.email"
      disabled
    />
  </div>
  <div class="form-group">
    <label for="website">Website</label>
    <input
      type="text"
      class="form-control"
      id="website"
      [value]="companyinfo.website"
      disabled
    />
  </div>

  <button class="btn btn-primary" (click)="viewComponent = 'displayall'">
    Close
  </button>
</div>
