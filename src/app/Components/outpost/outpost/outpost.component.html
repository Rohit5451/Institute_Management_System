<div class="container" *ngIf="viewComponent=='displayall'" style="margin-top: 10px;">
    <div class="row hero-text">
       <h1 style="margin: 5px;color:rgb(248, 86, 113); font-weight: 600;">Registration Details
            <button  (click)="onAddStudent()">Add Student</button>
       </h1>
    </div>
    <br>
    <div class="row">
          <table class="table table-striped table-inverse table-responsive">
              <thead class="table-responsive">
                  <tr>
                      <th>Student Name</th>
                      <th>Student Occupation</th>
                      <th>Father's Name</th>
                      <th> Father Occupation</th> 
                      <th></th>
                      <th></th>       
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let s of students">
                      <td scope="row">{{s.studentname}}</td>
                      <td>{{s.studentoccupation}}</td>
                      <td>{{s.fathername}}</td>
                      <td>{{s.fatheroccupation}}</td>
                      <td  class="hero-text">
                          <button class="btn btn-primary" (click)="onViewClick(s.id)">View</button>
                      </td>
                      <td class="hero-text">
                          <button class="btn btn-primary" (click)="onDeleteClick(s.id)">Delete</button>
                      </td>
                      <td class="hero-text">
                        <button class="btn btn-primary" (click)="onUpdateClick(s.id)">Update</button>
                    </td>
                      
                  </tr>
              </tbody>
          </table>
      </div>
   </div>
      
      <div class="container hero-text" *ngIf="viewComponent=='display'" style="width: 60%">
          <h2 style="margin: 5px;color:rgb(248, 86, 113); font-weight: 600;">View Details</h2>


              <div style="display: flex; margin-left: 3%;">
                <div class="form-group" >
                    <label for="rollno">Student Name : 
                        <input type="text" class="form-control" id="rollno" [value]="student.studentname"  disabled>
                    </label>
                </div>
                <div class="form-group" style="margin-left: 10%;">
                    <label for="name">Student Occupation :
                        <input type="text" class="form-control" id="name" [value]="student.studentoccupation" disabled>
                    </label>
                </div>
              </div>


              <div style="display: flex; margin-left: 3%;margin-top: 2.5%;">
                <div class="form-group">
                    <label for="faname">Father's Name :</label>
                    <input type="text" class="form-control" id="faname" [value]="student.fathername"   disabled>
                </div>
                <div class="form-group" style="margin-left: 10%;">
                    <label for="phone">Father Occupation :</label>
                    <input type="text" class="form-control" id="phone" [value]="student.fatheroccupation"   disabled>
                </div>
              </div>
              
              
              <div style="display: flex; margin-left: 3%;margin-top: 2.5%;">
                <div class="form-group">
                    <label for="dob">Date of Birth :</label>
                    <input type="text" class="form-control" id="dob" [value]="student.dob"   disabled>
                </div>
                <div class="form-group" style="margin-left: 10%;">
                    <label for="mob">Mobile No :</label>
                    <input type="text" class="form-control" id="mob" [value]="student.mob"   disabled>
                </div>
              </div>



              <div class="form-group" style="margin-left: 3%;">
                <label for="address">Address : 
                    <textarea style="margin-top: 25px;" name="address" id="address" cols="40" rows="3"  [value]="student.address"   disabled></textarea>
                </label>
              </div>



              <div style="display: flex; margin-left: 3%;margin-top: 2.5%;">
                <div class="form-group">
                    <label for="parentno">Parent No :</label>
                    <input type="text" class="form-control" id="parentno" [value]="student.parentno"  disabled>
                </div>
                <div class="form-group" style="margin-left: 10%;">
                    <label for="whatsno">Whatsapp No :</label>
                    <input type="text" class="form-control" id="whatsno" [value]="student.whatsappno"  disabled>
                </div>
              </div>
            


              <div style="display: flex; margin-left: 3%;margin-top: 2.5%;">
                <div class="form-group" >
                    <label for="course">Course : 
                        <input type="text" class="form-control" id="course" [value]="student.course" disabled>
                    </label>
                </div>
                <div class="form-group" style="margin-left: 7%;">
                    <label for="email">E-Mail :</label>
                    <input type="text" class="form-control" id="email" [value]="student.email"   disabled>
                </div>
              </div>


            
          
      
          <button class="btn btn-primary" style="margin: 3.5% 8%;" (click)="viewComponent='displayall'">Close</button>
      </div>
