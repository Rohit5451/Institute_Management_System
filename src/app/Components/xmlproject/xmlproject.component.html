<br><br>

<h3>Employee : {{employee | json}}</h3>



<form>
    <div class="mb-3">
        <label for="empno" class="form-label">Employee No</label>
        <input type="text" class="form-control" name="empno" [(ngModel)]="employee.empno" id="empno">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name </label>
        <input type="text" class="form-control" name="name" [(ngModel)]="employee.name" id="name">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address </label>
        <input type="text" class="form-control" name="address" [(ngModel)]="employee.address" id="address">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone </label>
        <input type="text" class="form-control" name="phone" [(ngModel)]="employee.phone" id="phone">
    </div>
    <div class="mb-3">
        <label for="salary" class="form-label">salary </label>
        <input type="text" class="form-control" name="salary" [(ngModel)]="employee.salary" id="salary">
    </div>

    <br>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary mb-2 ">Submit</button>
</form>



<div class="container">
    <!-- Table -->
    <button type="submit" (click)="onFetch()" class="btn btn-primary mb-2 ">Fetch</button>

    <table datatable  class="row-border hover table-responsive w-100 mt-4 text-center
    " style="width:50%">
        <thead>
            <tr>
                <th scope="col">Employee No</th>
                <th scope="col">Employee Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Salary</th>
           

            </tr>
        </thead>
        <tbody >
            <tr *ngFor='let employee of employees'>
                <td>{{employee.empno}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.address}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.salary}}</td>
                
            </tr>
        </tbody>
        </table>
</div>
